<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body class="page">
    <div class="container">
    <div class="mem-slider">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
    <div class="slider overflow">
        <div class="slider-line">
            <img src="img/1.jpg" class="slides slide1" alt="slide"></img>
            <img src="img/2.jpg" class="slides slide2" alt="slide"></img>
            <img src="img/3.jpg" class="slides slide2" alt="slide"></img>
            <img src="img/4.jpg" class="slides slide4" alt="slide"></img>
         </div>
    </div>
    <div class="slider-bottom">
        <div class="quotes-slider overflow">
            <div class="slider-line quotes-line"> 
                <p class="quotes quote1">Because Student1</p>
                <p class="quotes quote2">Когда получил оффер...</p>
                <p class="quotes quote3">Codding/Debugging</p>
                <p class="quotes quote4">Топы/твой score</p>
            </div>
        </div>
        <div class="controls">
            <label for="slide1">
                <span class="btn"></span>
            </label>
            <label for="slide2">
                <span class="btn"></span>
            </label>
            <label for="slide3">
                <span class="btn"></span>
            </label>
            <label for="slide4">
                <span class="btn"></span>
            </label>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
